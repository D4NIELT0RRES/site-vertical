<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Site Vertical</title>        
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#vermelho">VERMELHO</a></li>
                <li><a href="#verde">VERDE</a></li>
                <li><a href="#azul">AZUL</a></li>
                <li><a href="#amarelo">AMARELO</a></li>
                <li><a href="#roxo">ROXO</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="vermelho" class="grupo">
            <div class="raiva">
                <img src="./raiva2.png" alt="raiva">
            </div>
            <div>
                <h1 id="texto">
                    Raiva
                </h1>
            </div>
        </section>
        <section id="verde" class="grupo">
            <div class="ansiedade">
                <img src="./divertidamente.png" alt="ansiedade">
            </div>
        </section>
        <section id="azul" class="grupo">
            <div class="nojo">
                <img src="./nojo.png" alt="nojo">
            </div>
        </section>
        <section id="amarelo" class="grupo">
            <div class="tedio">
                <img src="./tedio.png" alt="tedio">
            </div>
        </section>
        <section id="roxo" class="grupo">
            <div class="tristeza">
                <img src="./tristeza.png" alt="tristeza">
            </div>
        </section>
    </main>
</body>
</html>
